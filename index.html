<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Slider</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icons  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="header">
        <a href="" class="logo">Logo</a>

        <nav class="navbar">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Service</a>
            <a href="">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="bg-slide active">
            <div class="circle bg">
                <img src="pramids.jpg" alt="">
            </div>
            <div class="circle large">
                <img src="pramids.jpg" alt="">
            </div>
            <div class="circle small">
                <img src="pramids.jpg" alt="">
            </div>
            <div class="content-text">
                <div class="place">
                    <h1>pramids</h1>
                </div>
                <div class="country">
                    <h2>egypt</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide ">
            <div class="circle bg">
                <img src="london.jpg" alt="">
            </div>
            <div class="circle large">
                <img src="london.jpg" alt="">
            </div>
            <div class="circle small">
                <img src="london.jpg" alt="">
            </div>
            <div class="content-text">
                <div class="place">
                    <h1>Bridge</h1>
                </div>
                <div class="country">
                    <h2>London</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide ">
            <div class="circle bg">
                <img src="paris.jpg" alt="">
            </div>
            <div class="circle large">
                <img src="paris.jpg" alt="">
            </div>
            <div class="circle small">
                <img src="paris.jpg" alt="">
            </div>
            <div class="content-text">
                <div class="place">
                    <h1>Eiffel Tower</h1>
                </div>
                <div class="country">
                    <h2>France</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="washington.jpg" alt="">
            </div>
            <div class="circle large">
                <img src="washington.jpg" alt="">
            </div>
            <div class="circle small">
                <img src="washington.jpg" alt="">
            </div>
            <div class="content-text">
                <div class="place">
                    <h1>Washington DC</h1>
                </div>
                <div class="country">
                    <h2>US States</h2>
                </div>
            </div>
        </div>

        <div class="circle-darktransp"></div>
        <span class="line"></span>
        <span class="rotate-btn">
            <i class='bx bx-rotate-right'></i>
        </span>
    </div>






    <script src="app.js"></script>
</body>

</html>
